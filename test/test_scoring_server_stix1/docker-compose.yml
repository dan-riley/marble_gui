version: '3.7'

services:
  postgres:
    image: postgres
    ports:
    - "5432:5432"
  django:
    restart: always
    volumes:
      - .:/subt_root
    depends_on:
      - redis
      - postgres
    build: ./project
    ports:
      - 127.0.0.1:8000:8000
    links:
      - postgres:postgres
      - redis:redis
    working_dir: /subt_root/project
    command: python entry_point.py
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  postgres_data:
  redisdata:
